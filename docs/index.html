<!doctype html>
<html>
    <head>
        <meta
            http-equiv="content-type"
            content="text/html; charset=utf-8"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Calculator</title>
        <link
            rel="stylesheet"
            href="./styles.css"
        />
    </head>
    <body>
        <div class="container">
            <h1>Calculator</h1>
            <button
                id="back"
                class="hidden"
                >Go back &#x21A9;</button
            >
            <div class="history hidden"> </div>
            <div class="calculator">
                <div id="display"></div>
                <div class="buttons">
                    <button
                        class="btn"
                        type="button"
                        >AC</button
                    >
                    <button
                        class="btn"
                        type="button"
                        >DEL</button
                    >
                    <button
                        class="btn"
                        type="button"
                        >.</button
                    >

                    <button
                        class="btn"
                        type="button"
                        >+</button
                    >
                    <button
                        class="btn"
                        type="button"
                        >4</button
                    >
                    <button
                        class="btn"
                        type="button"
                        >5</button
                    >
                    <button
                        class="btn"
                        type="button"
                        >6</button
                    >
                    <button
                        class="btn"
                        type="button"
                        >-</button
                    >
                    <button
                        class="btn"
                        type="button"
                        >7</button
                    >
                    <button
                        class="btn"
                        type="button"
                        >8</button
                    >
                    <button
                        class="btn"
                        type="button"
                        >9</button
                    >
                    <button
                        class="btn"
                        type="button"
                        >*</button
                    >
                    <button
                        class="btn"
                        type="button"
                        >1</button
                    >
                    <button
                        class="btn"
                        type="button"
                        >2</button
                    >
                    <button
                        class="btn"
                        type="button"
                        >3</button
                    >
                    <button
                        class="btn"
                        type="button"
                        >/</button
                    >
                    <button
                        class="btn"
                        type="button"
                        >0</button
                    >
                    <button
                        class="btn"
                        type="button"
                        >00</button
                    >
                    <button
                        class="btn"
                        type="button"
                        >HIS</button
                    >

                    <button
                        class="btn"
                        type="button"
                        >=</button
                    >
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
